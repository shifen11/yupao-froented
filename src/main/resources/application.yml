## \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
#server.port=8080
##\u4E0B\u9762\u8FD9\u4E9B\u5185\u5BB9\u662F\u4E3A\u4E86\u8BA9MyBatis\u6620\u5C04
##\u6307\u5B9AMybatis\u7684Mapper\u6587\u4EF6
#mybatis.mapper-locations=classpath:mappers/*xml
##\u6307\u5B9AMybatis\u7684\u5B9E\u4F53\u76EE\u5F55
#mybatis.type-aliases-package=com.shifen.usercenter.mybatis.entity

spring:
  application:
    name: user-center
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/shifen
    username: root
    password: 1234

server:
  port: 8080
#关闭驼峰映射
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
  global-config:
    db-config:
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)